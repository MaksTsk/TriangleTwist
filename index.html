<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Triangle Twist</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src='scripts/renderer.js'></script>
	<script type="text/javascript" src="common/webgl-utils.js"></script>
	<script type="text/javascript" src="common/initShaders.js"></script>
	<script type="text/javascript" src="common/MV.js"></script>

	<script id="vertex-shader" type="x-shader/x-vertex">

		const float M_PI = 3.1415926535897932384626433832795;

		attribute vec4 vPosition;

		void main()
		{
			float angle= 0.0;
			float rotationAngle = angle / (2. * M_PI);
			float x = vPosition.x * cos(rotationAngle) - vPosition.y * sin(rotationAngle);
			float y = vPosition.x * sin(rotationAngle) + vPosition.y * cos(rotationAngle);
		    gl_Position = vec4(x, y, 0, 1);
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		void main()
		{
		    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
		}
	</script>

</head>
<body>
	<div class='table'>
		<div class='row'>
			<label class="slider-label">Subdivision Power:</label>
			<input class='slider' type="range" id='power-slider' min='0' max='10' step='1'>
		</div>
		<div class='row'>
			<label class="slider-label">Angle:</label>
			<input class='slider' type="range" id='angle-slider'>
		</div>
		<div class="row">
			<canvas id="gl-canvas" width="512" height="512">
				Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
		</div>
	</div>
</body>
</html>
